name: version
on:
  push:
    branches:
      - release

jobs:
  tag:
    name: Tag
    runs-on: ubuntu-latest
    outputs:
      semVer: ${{ steps.gitversion.outputs.semVer }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Determine Version
        uses: GitTools/actions@v0.9.11
  push-tags:
    name: Push Tags
    runs-on: ubuntu-latest
    needs: tag
    env:
      SEMVER: ${{ needs.tag.outputs.semVer }}
    steps:
      - name: Push tags
        run: |
          echo: $SEMVER
          git push origin --tags

